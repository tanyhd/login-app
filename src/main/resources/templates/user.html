<!doctype html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" rel="stylesheet">
    <title>User</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row mt-5">
        <div class="col-6 mx-auto">
            <h1>[[#{user.title}]]</h1>
            <h3>[[#{user.details}]]</h3>
            <div class="mt-2">[[#{user.name}]]<span sec:authentication="principal.name"/></div>
            <div class="mt-2">[[#{user.username}]]<span sec:authentication="principal.username"/></div>
            <div class="mt-2">[[#{user.email}]]<span sec:authentication="principal.email"/></div>
            <div class="mt-2">[[#{user.role}]]<span sec:authentication="principal.authorities"/></div>
            <div class="mt-2"><a href="/manager/" sec:authorize="hasAnyAuthority('ROLE_MANAGER')">[[#{user.managerLink}]]</a></div>
            <div class="mt-5"><a class="link-primary" th:href="@{/logout}">[[#{user.logout}]]</a></div>
        </div>
    </div>
</div>
<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
